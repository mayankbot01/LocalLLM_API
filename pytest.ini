[pytest]
# =============================================================================
# pytest.ini - LocalLLM_API test configuration
# =============================================================================
# BUG-8 FIX: pytest-asyncio >= 0.21 requires asyncio_mode to be set explicitly.
# Without this, @pytest.mark.asyncio tests raise a PytestUnraisableExceptionWarning
# or are silently skipped with a DeprecationWarning.
# Setting asyncio_mode = auto means ALL async test functions are treated as
# asyncio tests automatically - no need to decorate each one with @pytest.mark.asyncio
# =============================================================================
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    asyncio: mark test as asyncio
